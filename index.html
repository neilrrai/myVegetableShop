<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Vegitable Shop</title>
</head>
<body>
  <main>
    <form onsubmit="handleFormSubmit(event)">
      <h1 class="h3 mb-3 fw-normal">Vegitable Shop</h1>
      <div >
        <label for="vegName">Name:</label>
        <input name="vegName" id="vegName" placeholder="ex:potato" />
        
      </div>
      <div >
        <label for="price">Price:</label>
        <input  type="number" name="price" id="price" placeholder="0" />
        
      </div>
      <div >
        <label for="quantity">Quantity:</label>
        <input  type="number" name="quantity" id="quantity" placeholder="0" />
        
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">ADD TO SHOP</button>
    </form>
    <ul class="list-group list-group-numbered"></ul>
  </main>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
